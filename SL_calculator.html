<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밸뿌걸 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 span{ display: block; font-size: 0.8rem; margin-top: 5px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .item { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"] { width: 100%; padding: 5px; box-sizing: border-box; }
        .result { margin-top: 20px; font-size: 1.2em; }
        #final{ color: #0b19ad; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>밸뿌걸 계산기<span>공통비는 자동 합계산됩니다💙</span></h2>
        <div class="item">
            <label for="keyring1">[키링] 밸뿌걸 파란머리 (3,150원)</label>
            <input type="number" id="keyring1" value="0" min="0">
        </div>
        <div class="item">
            <label for="keyring2">[키링] 밸뿌걸 핑크머리 (3,150원)</label>
            <input type="number" id="keyring2" value="0" min="0">
        </div>
        <div class="item">
            <label for="keyring3">[키링] 욱뿌보이 (3,650원)</label>
            <input type="number" id="keyring3" value="0" min="0">
        </div>
        <div class="item">
            <label for="keyring4">[키링] 어니보이 (3,350원)</label>
            <input type="number" id="keyring4" value="0" min="0">
        </div>
        <div class="item">
            <label for="griptok1">[그립톡] 밸뿌걸 파란머리 (3,500원)</label>
            <input type="number" id="griptok1" value="0" min="0">
        </div>
        <div class="item">
            <label for="griptok2">[그립톡] 밸뿌걸 핑크머리 (3,500원)</label>
            <input type="number" id="griptok2" value="0" min="0">
        </div>
        <div class="item">
            <label for="griptok3">[그립톡] 욱뿌보이 (3,700원)</label>
            <input type="number" id="griptok3" value="0" min="0">
        </div>
        <div class="item">
            <label for="griptok4">[그립톡] 어니보이 (3,700원)</label>
            <input type="number" id="griptok4" value="0" min="0">
        </div>
        <div class="result">
            <p id="final">합계: 0원</p>
        </div>
    </div>

    <script>
        const prices = {
            keyring1: 3318,
            keyring2: 3318,
            keyring3: 3818,
            keyring4: 3518,
            griptok1: 3668,
            griptok2: 3668,
            griptok3: 3868,
            griptok4: 3868
        };

        const shippingFee = 3454;

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculateTotal() {
            let totalPrice = 0;

            for (let item in prices) {
                const quantity = document.getElementById(item).value;
                totalPrice += prices[item] * quantity;
            }

            const finalPrice = totalPrice + shippingFee;

            document.getElementById("final").innerText = `합계: ${numberWithCommas(finalPrice)}원`;
        }

        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        calculateTotal();
    </script>
</body>
</html>
